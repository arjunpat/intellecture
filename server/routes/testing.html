<script>
  function createClass(name) {

    });
  }

  function getMyClasses() {

    }).then(res => res.json()).then(res => console.log(res.data));
  }

  function createLecture(class_uid, name) {
    fetch('/lecture/create', {
      ...postStuff,
      body: JSON.stringify({
        class_uid,
        name
      })
    });
  }

  function getMyLectures(class_uid) {
    fetch('/lecture/get/' + class_uid, {
      ...postStuff,
      method: 'GET'
    }).then(res => res.json()).then(res => console.log(res.data));
  }

  let ws
  function wsStart(lecture_id) {
    ws = new WebSocket(`ws://localhost:8080/lecture/live/${lecture_id}?access_token=` + encodeURIComponent(token));
    ws.onmessage = msg => {
      ws.onjson(JSON.parse(msg.data));
    }

    ws.onjson = obj => {
      console.log(obj);
    }

    ws.json = obj => ws.send(JSON.stringify(obj));
  }
</script>
